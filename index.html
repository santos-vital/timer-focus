<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer - Pomodoro</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <script src="./js/script.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar/Desativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span class="sr-only">Iniciar contador</span>
      </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar contador</span>
      </button>
      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Iniciar música</span>
      </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">Parar música</span>
      </button>
    </section>
  </div>
</body>
</html>
